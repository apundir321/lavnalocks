<div class="box-content block-section">

  <div class="row">
      <div class="col-lg-12">
          <div class="box-setting">
              <h3>Settings</h3>
          </div>
      </div>
  </div>
  <div class="row pt-4">
      <div class="col-lg-6">
        <div class="box shadow">
          <div class="row">
            <div class="col-lg-4">
              <div class="box-progreess-bar">
                <!-- <img [src]="imgURL" height="200" *ngIf="imgURL" id="prf_pic" /> -->
                <img [src]="url ? url : 'https://www.w3schools.com/howto/img_avatar.png'" height="200"  id="prf_pic"/> 
              </div>
            </div>
            <div class="col-lg-8">
              <div class="box-progress-bae-content">
                <h3>{{userData[1].value}} {{userData[2].value}}</h3>
                <p>Date Of Birth: {{userData[9].value  |  date: 'dd/MM/yyyy' }}</p>
                <p>Your Zodiac: {{astro_sign}}</p>
                <!-- <button type="button" class="btn">Change Profile Picture</button> -->

                <input #file type="file" accept='image/*' class="choosefile" (change)="onSelectFile($event)" />
                <!-- <button class="btn btn-primary">Upload Profile</button> -->
            
              </div>
            </div>
          </div>
        </div>
        
      </div>
      <div class="col-lg-6">
        <div class="box2">
          <div class="row">
            <div class="col-lg-12">
              <div class="box-user-detail">
                <h3>User Management</h3>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12">
              <div class="box-accordian shadow">
                <div class="accordion" id="accordionExample">
                  <div class="accordion-item">
                    <h2 class="accordion-header" id="headingOne">
                      <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        Profile
                      </button>
                    </h2>
                    <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                      <form action="" [formGroup]="userProfileForm" >
                    

                      <div class="accordion-body">
                        <div class="loader" *ngIf="loader">
                          <img src="../../assets/img/loading.gif" />
                      </div>
                      
                      <div class="row">
                              <div class="col-lg-12">
                                <div *ngIf="message!='' && error==true" class="alert alert-danger w-100" role="alert">
                                    {{message}}
                                </div>

                                <div *ngIf="message!='' && error!=true" class="alert alert-success w-100" role="alert">
                                    {{message}}
                                </div>

                              </div> 
                              
                        <div class="col-lg-9">
                          <div class="box-name-details-12">
                            <div class="form-group">
                              
                              <label for="">First Name:</label>
                              <input type="text" class="form-control box-input-shift" id="exampleInputEmail1" formControlName="firstName" aria-describedby="emailHelp" value="{{userData[1].value}}" placeholder="Enter name">
                            </div>
                            <div class="form-group">
                              <label for="">Last Name:</label>
                              <input type="text" autocomplete="off"  class="form-control box-input-shift" id="exampleInputEmail2" aria-describedby="emailHelp" formControlName="lastName" value="{{userData[2].value}}" placeholder="Enter last name">
                            </div>
                        
                            <div class="form-group">
                              <label for="">Email ID:</label>
                              <input type="email" class="form-control mb-2" formControlName="email" id="exampleInputEmail3" aria-describedby="emailHelp" value="{{userData[3].value}}" placeholder="Enter email">
                            </div>
                        
                            <div class="form-group">
                              <label for="">Enter Mobile :</label>
                              <input type="text" class="form-control mb-2" formControlName="mobile" id="exampleInputEmail4" aria-describedby="emailHelp" value="{{userData[5].value}}" placeholder="Enter Mobile">
                            </div>
                            <div class="form-group">
                              <label for="">Enter gender :</label>
                              <input type="text" class="form-control mb-2" formControlName="gender" id="exampleInputEmail4" aria-describedby="emailHelp" value="{{userData[5].value}}" placeholder="Enter Gender">
                            </div>
                        
                            <div class="form-group">
                              <label for="">Enter DOB:</label>
                              <input type="date" class="form-control" formControlName="dob" id="exampleInputEmail4" aria-describedby="emailHelp"  placeholder="Enter DOB">
                            </div>
                            <div class="form-group">
                              <label for="">Enter Country:</label>
                              <input type="text" class="form-control" formControlName="country" id="exampleInputEmail4" aria-describedby="emailHelp" value="{{userData[11].value}}" placeholder="Enter Country">
                            </div>
                            <div class="form-group">
                              <label for="">Enter Place Of Birth:</label>
                              <!-- <input type="text" class="form-control" formControlName="pol" id="exampleInputEmail4" aria-describedby="emailHelp" value="{{userData[7].value}}" placeholder="Enter Place Of Birth"> -->
                              <input class="form-control" ngx-google-places-autocomplete  #placesRef="ngx-places" (onAddressChange)="handleAddressChange($event)"/>

                            </div>
                            <div class="form-group">
                              <label for="">Enter Time Of Birth:</label>
                              <input type="time" class="form-control" formControlName="tob" id="exampleInputEmail4" aria-describedby="emailHelp" value="{{userData[10].value}}" placeholder="Enter Time Of Birth">
                            </div>
                            <div class="form-group">
                              <label for="">About Me</label>
                              <textarea class="form-control" formControlName="aboutme">{{userData[4].value}} </textarea>
                            </div>
                        
                        
                          
                          
                        
                          
                          </div>
                        </div>
                      </div>
                      <button type="button" class="btn" (click)="UpdateProfile()">Update Profile</button>
                      </div>
                      </form > 
                    </div>
                  </div>
                  <div class="accordion-item">
                    <h2 class="accordion-header" id="headingTwo">
                      <button class="accordion-button collapsed" id="password-font" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                        Password
                      </button>
                    </h2>
                    <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
                      <div class="accordion-body">
                        <h3>Your email address is<span>17egjcs059@gmail.com</span></h3>
                        <div class="row">
                          <form action="" [formGroup]="userPasswordForm">
                            <div class="col-lg-12">
                              <div *ngIf="message!='' && error==true" class="alert alert-danger w-100" role="alert">
                                  {{message}}
                              </div>

                              <div *ngIf="message!='' && error!=true" class="alert alert-success w-100" role="alert">
                                  {{message}}
                              </div>

                            </div> 
                          <div class="col-lg-9">
                          <div class="box-name-details-12">
                            <input type="password" class="form-control  box-input-shift" formControlName="currentP"  id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Current password">
                            <input type="password" class="form-control box-input-shift" formControlName="newP"  id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="New password">
                            <input type="password" class="form-control box-input-shift" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Confirm password">
                            </div>
                          </div>
                        </form>
                        </div>
                        <button type="button" class="btn" (click)="updatePassword()">Update password</button>
                      </div>
                    </div>
                  </div>
                  <div class="accordion-item">
                    <h2 class="accordion-header" id="headingThree">
                      <button class="accordion-button collapsed" id="password-font" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                        Notification
                      </button>
                    </h2>
                    <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
                      <div class="accordion-body">
                      <h3>Rate it will send you notifications</h3>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                        <label class="form-check-label" for="defaultCheck1">
                          Receive weekly digest mails
                        </label>
                      </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>

</div>
